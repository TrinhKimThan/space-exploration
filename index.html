<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám Phá Vũ Trụ</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết tới tệp style.css -->
</head>
<body>
    <header>
        <h1>Khám Phá Vũ Trụ</h1>
    </header>
    
    <main>
        <section class="planet">
            <h2>Thủy Tinh</h2>
            <p>Hành tinh gần Mặt Trời nhất.</p>
            <img src="https://example.com/mercury.jpg" alt="Hình ảnh Thủy Tinh">
        </section>
        
        <section class="planet">
            <h2>Kim Tinh</h2>
            <p>Hành tinh có bề mặt nóng nhất.</p>
            <img src="https://example.com/venus.jpg" alt="Hình ảnh Kim Tinh">
        </section>

        <section class="planet">
            <h2>Trái Đất</h2>
            <p>Hành tinh duy nhất có sự sống.</p>
            <img src="https://example.com/earth.jpg" alt="Hình ảnh Trái Đất">
        </section>
    </main>
</body>
</html>
